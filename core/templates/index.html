{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1 class="text-center">Produtos</h1>
        <button class="btn btn-danger my-2"><a href="{% url 'produto' %}" class="text-dark">ADD</a></button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.id }}</td>
                    <td><a href="#modal{{ produto.id }}" data-toggle="modal">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.estoque }}</td>
                    <div class="modal fade bd-modal-lg" id="modal{{ produto.id }}" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h3 class="text-center">{{ produto.nome }}</h3>
                            </div>
                            <div class="modal-body" id="dynamic-content">
                                <img src="{{ produto.img.url }}" class="img-fluid" alt="{{ produto.nome }}">
                            </div>
                        </div>
                    </div>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        </div>
    </div>
    {% bootstrap_javascript jquery='full' %}

</body>
</html>
